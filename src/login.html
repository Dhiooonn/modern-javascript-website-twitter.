<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="mx-auto text-white bg-primary max-w-7xl font-poppins">
    <section
      class="px-[150px] w-full flex items-center justify-center gap-x-[100px] h-screen"
    >
      <div class="w-full h-full">
        <div class="pb-[50px] flex flex-col gap-y-1 bg-amber-400">
          <h2 class="font-bold text-[38px]">Happening Today</h2>
          <p>What’s trend, what’s good for you</p>
          <div id="instantFeedback">
            <div
              class="flex flex-row p-3 mt-3 text-base font-bold text-white bg-red-500 instant-feedback rounded-xl"
            ></div>
          </div>

          <!-- Form Start -->
          <form id="formManager">
            <div class="flex flex-col gap-4">
              <div class="flex flex-col gap-2">
                <label for="username" class="block text-base font-medium"
                  >Username</label
                >

                <div
                  class="flex items-center justify-start rounded-full bg-secondary"
                ></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
