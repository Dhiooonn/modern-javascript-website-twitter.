<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter. | Login</title>
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="mx-auto text-white bg-primary max-w-7xl font-poppins">
    <section
      class="px-[150px] w-full items-center flex justify-center gap-x-[100px] h-screen"
    >
      <div class="w-full h-fit">
        <div class="pb-[50px] flex flex-col gap-y-1">
          <h2 class="font-bold text-[38px]">Happening Today</h2>
          <p>What’s trend, what’s good for you</p>
        </div>

        <!-- Error Input - Start -->
        <div id="instantFeedback">
          <div
            class="instanFeedback flex flex-row p-3 mt-3 text-base font-bold text-white bg-red-600 instant-feedback rounded-xl"
          ></div>
          <!-- Error Input - End -->
        </div>

        <!-- Form Start -->
        <form id="formManager">
          <div class="flex flex-col gap-4">
            <!-- label Username - Start -->
            <div class="flex flex-col gap-2">
              <label for="username" class="block text-base font-medium"
                >Username</label
              >

              <div
                class="flex items-center justify-start rounded-full bg-secondary"
              >
                <img
                  src="../asset/crown-blur.svg"
                  alt="lock"
                  class="w-6 h-6 ml-4 mr-3"
                />
                <input
                  type="text"
                  placeholder="Username"
                  id="username"
                  class="w-[484px] h-[48px] py-3 text-white bg-secondary text-base placeholder:text-base placeholder:text-paragraph rounded-full focus:outline-none focus:ring-0 focus:font-semibold"
                />
              </div>
            </div>

            <!-- label Password - Start -->
            <div class="flex flex-col gap-2">
              <label for="password" class="block text-base font-medium"
                >Password</label
              >
              <div
                class="flex items-center justify-start rounded-full bg-secondary"
              >
                <img
                  src="../asset/lock.svg"
                  alt="lock"
                  class="w-6 h-6 ml-4 mr-3"
                />
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  class="w-[484px] h-[48px] py-3 text-white bg-secondary text-base placeholder:text-base placeholder:text-paragraph rounded-full focus:outline-none focus:ring-0 focus:font-semibold"
                />
              </div>
            </div>

            <div class="flex flex-col gap-3.5 mt-[50px]">
              <button>
                <span class="btn-blue cursor-pointer text-base font-bold"
                  >sign In</span
                >
              </button>
              <a href="register.html"
                ><span class="btn-white cursor-pointer text-base font-bold">
                  Create New Account
                </span></a
              >
            </div>
          </div>
        </form>
      </div>

      <div class="w-fit h-fit">
        <h1 class="font-extrabold text-[120px]">Twitter.</h1>
      </div>
    </section>
  </body>
</html>
