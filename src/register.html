<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter. | Register</title>
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="max-w-7xl mx-auto bg-primary text-white">
    <section
      class="flex px-[150px] w-full items-center justify-center gap-[100px] h-screen"
    >
      <div class="h-fit">
        <div class="pb-[50px] flex flex-col gap-y-1">
          <h2 class="font-bold text-[38px]">Sign Up</h2>
          <p>What's trending today and what's good for you?</p>

          <div
            id="instantFeedback"
            class="mt-3 instant-feedback flex flex-row p-3 rounded-xl text-base bg-red-500 text-white font-bold"
          ></div>
        </div>

        <!-- Form - Start -->
        <form id="formManager ">
          <div class="flex flex-col gap-4">
            <!-- Full Name -->
            <div class="flex flex-col gap-2">
              <label for="username" class="block text-base font-medium"
                >Fullname</label
              >
              <div
                class="flex items-center justify-start rounded-full bg-secondary"
              >
                <img
                  src="../asset/user.svg"
                  alt="user"
                  class="w-6 h-6 ml-4 mr-3"
                /><input
                  type="text"
                  placeholder="Fullname"
                  id="name"
                  class="w-[484px] h-[48px] py-3 text-white bg-secondary text-base placeholder:text-base placeholder:text-paragraph rounded-full focus:outline-none focus:ring-0 focus:font-semibold"
                />
              </div>
            </div>

            <!-- Username -->
            <div class="flex flex-col gap-2">
              <label for="username" class="block text-base font-medium"
                >Username</label
              >
              <div
                class="flex items-center justify-start rounded-full bg-secondary"
              >
                <img
                  src="../asset/crown-blur.svg"
                  alt="user"
                  class="w-6 h-6 ml-4 mr-3"
                /><input
                  type="text"
                  placeholder="Username"
                  id="name"
                  class="w-[484px] h-[48px] py-3 text-white bg-secondary text-base placeholder:text-base placeholder:text-paragraph rounded-full focus:outline-none focus:ring-0 focus:font-semibold"
                />
              </div>
            </div>

            <!-- Avatar -->
            <div class="flex flex-col gap-2">
              <label for="avatar" class="block text-base font-medium"
                >Avatar</label
              >
              <div
                class="flex items-center justify-start rounded-full bg-secondary"
              >
                <img
                  src="../asset/crown-blur.svg"
                  alt="user"
                  class="w-6 h-6 ml-4 mr-3"
                /><input
                  type="text"
                  placeholder="Avatar"
                  id="name"
                  class="w-[484px] h-[48px] py-3 text-white bg-secondary text-base placeholder:text-base placeholder:text-paragraph rounded-full focus:outline-none focus:ring-0 focus:font-semibold"
                />
              </div>
            </div>

            <!-- Password -->
            <div class="flex flex-col gap-2">
              <label for="password" class="block text-base font-medium"
                >Password</label
              >
              <div
                class="flex items-center justify-start rounded-full bg-secondary"
              >
                <img
                  src="../asset/lock.svg"
                  alt="user"
                  class="w-6 h-6 ml-4 mr-3"
                /><input
                  type="password"
                  placeholder="Password"
                  id="name"
                  class="w-[484px] h-[48px] py-3 text-white bg-secondary text-base placeholder:text-base placeholder:text-paragraph rounded-full focus:outline-none focus:ring-0 focus:font-semibold"
                />
              </div>
            </div>

            <div class="flex flex-col gap-3.5 mt-[50px]">
              <button class="btn-blue cursor-pointer text-base font-bold">
                Create Account
              </button>
              <a
                href="login.html"
                class="btn-white cursor-pointer text-base font-bold"
                >Sign In to My Account</a
              >
            </div>
          </div>
        </form>
      </div>

      <div class="h-fit">
        <h1 class="font-extrabold text-[120px]">Twitter.</h1>
      </div>
    </section>
  </body>
</html>
